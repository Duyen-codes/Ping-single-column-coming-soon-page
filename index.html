<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Ping coming soon page</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <div id="page-container">

    <!-- Main  -->
    <main id="content-wrap">
      <img class="logo" src="./images/logo.svg" alt="logo image">
      <!-- Header  -->
      <header>
        <h1 class="header-title"> We are launching<span class="header-title_strong"> soon!</span></h1>
        <p class="header-text">Subscribe and get notified</p>
      </header>

      <!-- Form  -->
      <form action="">
        <input class="email-input" type="email" placeholder="Your email address...">
        <p class="err-msg"></p>
        <button class="notify-btn">Notify Me</button>

      </form>

      <img class="dashboard-img" src="./images/illustration-dashboard.png" alt="">
    </main>
    <!-- Footer  -->
    <footer class="footer">
      <div class="social-links">
        <a class="social-links-item" href="#"><i class="social-icon fab fa-facebook"></i></a>
        <a class="social-links-item" href="#">
          <i class="social-icon fab fa-twitter"></i></a>
        <a class="social-links-item" href=""><i class="social-icon fab fa-instagram"></i></a>
      </div>
      <div class="copyright-text">&copy; Copyright Ping. All rights reserved.</div>

    </footer>
  </div>
  <script src="script.js"></script>
</body>

</html>
